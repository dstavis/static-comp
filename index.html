<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Static Comp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js'></script>
  </head>
  <body>
    <main>
      <section id="sidebar">
        <section id="user-profile">
          <div class="profile-box">
            <img src="" class="profile-picture big" id="user-profile-picture">
            <span> Newton Barley </span>
          </div>
        </section>

        <hr class="side-section-divider">

        <nav id="side-main" class="sidebar-link-list">
          <h4 class="link-list-section-label">Main</h4>
          <a src="">Home</a>
          <a src="">Jobs</a>
          <a src="">Resumes</a>
          <a src="">Tasks</a>
          <a src="">Calendar</a>
        </nav>

        <hr class="side-section-divider">

        <nav id="side-admin" class="sidebar-link-list">
          <h4 class="link-list-section-label">Admin</h4>
          <a src="">Users</a>
          <a src="">Locations</a>
          <a src="">Workflows</a>
          <a src="" class="selected">Job Boards</a>
          <a src="">Social</a>
        </nav>

        <hr class="side-section-divider">

        <nav id="side-categories" class="sidebar-category-list">
          <h4 class="link-list-section-label">Admin</h4>
          <a src="" class="">
            <div class="colorbox selected" data-category-color="yellow"></div> <span>Administrative</span>
          </a>
          <a src="" class="">
            <div class="colorbox" data-category-id="blue"></div> <span>Design</span>
          </a>
          <a src="" class="">
            <div class="colorbox" data-category-id="red"></div> <span>Executive</span>
          </a>
          <a src="" class="">
            <div class="colorbox" data-category-id="green"></div> <span>Human Resources</span>
          </a>
        </nav>


      </section>

      <section id="main-section">
        <nav id="topbar">

        </nav>
      </section>
    </main>
  </body>
</html>
